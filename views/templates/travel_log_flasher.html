{% with messages = get_flashed_messages(with_categories=true) %} 
    {% if messages %} 
    <div id="flasher_contain">
        <div class="w3-panel w3-topbar w3-secondary-color w3-primary-border-color">
            <button class="w3-button w3-primary-color w3-right w3-hover-opacity" style="padding:0 .3em .1em .3em;" onclick="w3_close('flasher_contain')">&times;</button>
            <p class="w3-tiny" style="margin:0">&nbsp;</p>
    	{% for category, message in messages %} 
        <div class="w3-panel w3-leftbar w3-secondary-color w3-primary-border-color">
        	<div class="flash  {% if category == 'warning' %}flash-warning{% endif %}">
        		{{ message | render_markdown | safe }}
            </div>
        </div>
    	{% endfor %} 
    </div></div>
    {% endif %}
 {% endwith %}
